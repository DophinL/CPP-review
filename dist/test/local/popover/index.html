<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>popover</title>
    <!--包含meta信息以及公共样式引入-->
    <meta charset="UTF-8">

<!--可以提升IE的体验,比如IE8,即使有!Doctype,JSON.parse也不能使用;chrome=1是在电脑有chrome Frame的情况下,会调用chrome的技术无缝对页面进行渲染-->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="CPP任职资格管理系统">
<meta name="description" content="CPP任职资格管理系统">

<!--如果不加ignore,会被loader收集并置后于require进来的css-->
<link rel="stylesheet" type="text/css" href="/static/static/css/base_187cc63.css">

    <link rel="stylesheet" type="text/css" href="/static/pkg/test/local/popover/index.html_aio_9bfd591.css" />
</head>
<body>
<div class="g-mn">

</div>
<script src="/static/pkg/test/local/popover/index.html_aio_e8adbd5.js"></script>
<script>
    require(['component/BaseComponent/index','component/regularui/Popover/index'], function (BaseComponent,Popover) {
        var App = BaseComponent.extend({
            template:'<div class="lzy" style="margin:200px;"><span on-mouseenter={this.popover($event)}>测试</span></div>',
            popover: function (e) {
                console.log(e);

                new Popover({
                    data:{
                        class:'m-popover-s',
                        content:'test'
                    }
                }).$inject(e.target);
            }
        })

        new App().$inject('.g-mn');
    })
</script>
</body>
</html>
